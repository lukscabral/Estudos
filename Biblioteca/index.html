<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca</title>
</head>
<body>
    <main>
        <dialog id="dialog">
            <form method="dialog">
              <p>
                <label for="">Titulo:</label>
                <input type="text" id="titulo" placeholder="titulo" required>
              </p>
              <p>
                <label for="">Autor:</label>
                <input type="text" id="autor" placeholder="autor" required>
              </p>
              <p>
                <label for="">Paginas:</label>
                <input type="text" id="paginas" placeholder="paginas" required>
              </p>
              <div>
                <button type="submit" id="criar">Novo</button>
                <button type="submit" id="js-close" value="Cancelar">Cancelar</button>
              </div>
            </form>
          </dialog>
          <p>
            <button id="show-dialog">Adicionar livro</button>
          </p>
          <output></output>
        <article id="livros">
            
                <!-- cards dinamicos atraves de js -->
            
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
