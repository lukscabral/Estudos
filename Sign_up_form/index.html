<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div id="aside">
            <div id="logo"><h1>ODIN</h1></div>
            <p>"Foto de Halie West na Unsplash" </p>
        </div>
        <div id="main">            
            <section id="section1">
                <p>Esse não é um serviço online real! Você sabe que precisa algo assim em sua vida para te ajudar a realizar seus sonhos mais profundos. 
                    <br>Cadastre-se agora para começar.
                    <br>
                    <br> Você sabe que quer.
                </p></section>
            <form action="" >
                <fieldset>
                    <legend>Vamos cadastrar!</legend>
                    
                        <div class="form-group">
                            <div class="linha">
                                <label  for="first_name">Nome</label>
                                <input type="text"  id="first_name" name="first_name">
                            </div>
                            <div class="linha">
                                <label for="last_name">Sobrenome</label>
                                <input type="text"  id="last_name" name="last_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="linha">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="linha">
                                <label for="phone_number">Telefone</label>
                                <input type="number" name="phone_number" id="phone_number">
                            </div>
                        </div>      
                        <div class="form-group">
                            <div class="linha">
                                <label for="password">Senha</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div class="linha">
                                <label for="password">Confirmar senha</label>
                                <input type="password" name="password" id="password">
                            </div>
                        </div>
                </fieldset>
                
            </form>
            <button type="submit">Criar conta</button>
            <p>Já possui uma conta? <a href="#login">Log in</a></p>
            
        
        </div>
    </div>
</body>
</html>
